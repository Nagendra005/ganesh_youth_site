<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: white;
      text-align: center;
    }

    h1 {
      padding: 15px;
      margin: 0;
      background: #b30000;
    }

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 per row */
      gap: 8px;
      padding: 10px;
    }

    .gallery video {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Fullscreen overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay video {
      width: 95%;
      max-height: 90%;
      border-radius: 12px;
      background: black;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 35px;
      color: white;
      cursor: pointer;
      z-index: 2000;
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr); /* still 3 per row on phone */
      }
    }
  </style>
</head>
<body>

  <h1>Ganesh Utsav Videos</h1>

  <!-- Video Grid -->
  <div class="gallery">
    <video src="video0001.mp4" muted></video>
    <video src="video0002.mp4" muted></video>
    <video src="video0003.mp4" muted></video>
  </div>

  <!-- Fullscreen Overlay -->
  <div class="overlay" id="overlay">
    <span class="close-btn" onclick="closeOverlay()">&times;</span>
    <video id="overlayVideo" controls></video>
  </div>

  <script>
    const videos = document.querySelectorAll(".gallery video");
    const overlay = document.getElementById("overlay");
    const overlayVideo = document.getElementById("overlayVideo");

    // When user clicks a video â†’ open fullscreen overlay
    videos.forEach(video => {
      video.addEventListener("click", () => {
        overlay.style.display = "flex";
        overlayVideo.src = video.src;
        overlayVideo.play();
      });
    });

    // Close overlay
    function closeOverlay() {
      overlay.style.display = "none";
      overlayVideo.pause();
      overlayVideo.src = "";
    }
  </script>

</body>
</html>
