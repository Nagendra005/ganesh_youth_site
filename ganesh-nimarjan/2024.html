<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Nimarjan 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #ff6600;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .video-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 320px;
      text-align: center;
    }

    .video-card video {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 10px;
      font-size: 16px;
      background: #f1f1f1;
    }
  </style>
</head>
<body>

  <header>
    Ganesh Nimarjan 2024 – Video Gallery
  </header>

  <div class="video-gallery">
    <!-- Video 1 -->
    <div class="video-card">
      <video controls>
        <source src="video0001.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="caption">Ganesh Nimarjan – Video 1</div>
    </div>

    <!-- Video 2 -->
    <div class="video-card">
      <video controls>
        <source src="video0002.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="caption">Ganesh Nimarjan – Video 2</div>
    </div>

    <!-- Video 3 -->
    <div class="video-card">
      <video controls>
        <source src="video0003.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="caption">Ganesh Nimarjan – Video 3</div>
    </div>
  </div>

</body>
</html>
