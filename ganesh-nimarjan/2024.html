<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Videos 2024</title>
  <style>
    body {
      margin: 0;
      background: #111;
    }

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 per row */
      gap: 8px;
      padding: 10px;
    }

    .gallery video {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Fullscreen overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay video {
      width: 95%;
      max-height: 90%;
      border-radius: 12px;
      background: black;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 35px;
      color: white;
      cursor: pointer;
      z-index: 2000;
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr); /* still 3 per row */
      }
    }
  </style>
</head>
<body>

  <!-- Video Grid -->
  <div class="gallery">
    <video src="video0001.mp4" muted></video>
    <video src="video0002.mp4" muted></video>
    <video src="video0003.mp4" muted></video>
  </div>

  <!-- Fullscreen Overlay -->
  <div class="overlay" id="overlay">
    <span class="close-btn" onclick="closeOverlay()">&times;</span>
    <video id="overlayVideo" controls></video>
  </div>

  <script>
    const videos = document.querySelectorAll(".gallery video");
    const overlay = document.getElementById("overlay");
    const overlayVideo = document.getElementById("overlayVideo");

    let currentIndex = 0;

    // Open overlay on video click
    videos.forEach((video, index) => {
      video.addEventListener("click", () => {
        currentIndex = index;
        openOverlay();
      });
    });

    function openOverlay() {
      overlay.style.display = "flex";
      overlayVideo.src = videos[currentIndex].src;
      overlayVideo.play();
    }

    function closeOverlay() {
      overlay.style.display = "none";
      overlayVideo.pause();
      overlayVideo.src = "";
    }

    // Swipe gesture support
    let startX = 0;
    overlay.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    overlay.addEventListener("touchend", e => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        // swipe left → next video
        currentIndex = (currentIndex + 1) % videos.length;
        openOverlay();
      } else if (endX - startX > 50) {
        // swipe right → previous video
        currentIndex = (currentIndex - 1 + videos.length) % videos.length;
        openOverlay();
      }
    });
  </script>

</body>
</html>
