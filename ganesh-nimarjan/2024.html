<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Nimarjan 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 15px 0;
      font-size: 22px;
      color: #ffd700;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 10px;
    }

    .video-box {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1; /* makes it square */
      overflow: hidden;
      border-radius: 10px;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Overlay icons */
    .icon {
      position: absolute;
      background: rgba(0,0,0,0.6);
      padding: 6px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      transition: background 0.3s;
    }

    .icon:hover {
      background: rgba(255, 215, 0, 0.8);
    }

    .rotate-icon {
      bottom: 8px;
      left: 8px;
    }

    .fullscreen-icon {
      bottom: 8px;
      right: 8px;
    }

    /* Swipe gallery effect */
    .gallery-wrapper {
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      display: flex;
      gap: 10px;
      padding: 10px;
    }

    .video-box {
      flex: 0 0 100%;
      scroll-snap-align: center;
    }

    @media(min-width: 768px) {
      .gallery-wrapper {
        overflow-x: visible;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
      .video-box {
        flex: unset;
      }
    }
  </style>
</head>
<body>

  <h1>üôè Ganesh Nimarjan 2024 üôè</h1>

  <div class="gallery-wrapper">
    <div class="video-box">
      <video id="vid1" controls>
        <source src="video0001.mp4" type="video/mp4">
      </video>
      <div class="icon rotate-icon" onclick="rotateVideo('vid1')">‚Üª</div>
      <div class="icon fullscreen-icon" onclick="fullscreenVideo('vid1')">‚õ∂</div>
    </div>

    <div class="video-box">
      <video id="vid2" controls>
        <source src="video0002.mp4" type="video/mp4">
      </video>
      <div class="icon rotate-icon" onclick="rotateVideo('vid2')">‚Üª</div>
      <div class="icon fullscreen-icon" onclick="fullscreenVideo('vid2')">‚õ∂</div>
    </div>

    <div class="video-box">
      <video id="vid3" controls>
        <source src="video0003.mp4" type="video/mp4">
      </video>
      <div class="icon rotate-icon" onclick="rotateVideo('vid3')">‚Üª</div>
      <div class="icon fullscreen-icon" onclick="fullscreenVideo('vid3')">‚õ∂</div>
    </div>
  </div>

  <script>
    function rotateVideo(id) {
      const video = document.getElementById(id);
      let current = video.style.transform || "rotate(0deg)";
      let angle = parseInt(current.replace("rotate(", "").replace("deg)", "")) || 0;
      angle = (angle + 90) % 360;
      video.style.transform = `rotate(${angle}deg)`;
    }

    function fullscreenVideo(id) {
      const video = document.getElementById(id);
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
