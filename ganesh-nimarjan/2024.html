<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Nimarjan 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 22px;
      color: #ffd700;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 10px;
    }

    video {
      width: 100%;
      max-width: 360px; /* small size for phone */
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      background: #000;
      transform: rotate(0deg); /* change to 90deg if sideways */
    }

    .controls {
      margin-top: 5px;
    }

    button {
      background: #ffd700;
      color: #111;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin: 3px;
    }

    button:hover {
      background: orange;
    }
  </style>
</head>
<body>

  <h1>üôè Ganesh Nimarjan 2024 üôè</h1>

  <div class="video-container">
    <div>
      <video id="vid1" controls>
        <source src="video0001.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
      <div class="controls">
        <button onclick="rotateVideo('vid1')">Rotate</button>
        <button onclick="fullscreenVideo('vid1')">Fullscreen</button>
      </div>
    </div>

    <div>
      <video id="vid2" controls>
        <source src="video0002.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
      <div class="controls">
        <button onclick="rotateVideo('vid2')">Rotate</button>
        <button onclick="fullscreenVideo('vid2')">Fullscreen</button>
      </div>
    </div>

    <div>
      <video id="vid3" controls>
        <source src="video0003.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
      <div class="controls">
        <button onclick="rotateVideo('vid3')">Rotate</button>
        <button onclick="fullscreenVideo('vid3')">Fullscreen</button>
      </div>
    </div>
  </div>

  <script>
    function rotateVideo(id) {
      const video = document.getElementById(id);
      let current = video.style.transform || "rotate(0deg)";
      let angle = parseInt(current.replace("rotate(", "").replace("deg)", ""));
      angle = (angle + 90) % 360;
      video.style.transform = `rotate(${angle}deg)`;
    }

    function fullscreenVideo(id) {
      const video = document.getElementById(id);
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) { /* Safari */
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { /* IE11 */
        video.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
