<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      text-align: center;
    }
    h1 {
      background: #b30000;
      color: white;
      padding: 15px;
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 per row */
      gap: 10px;
      padding: 10px;
    }
    .gallery video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
    }
    /* Fullscreen overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlay video {
      width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Ganesh Idol Videos</h1>

  <!-- Gallery Grid -->
  <div class="gallery">
    <video src="video1.mp4" muted></video>
    <video src="video2.mp4" muted></video>
    <video src="video3.mp4" muted></video>
    <video src="video4.mp4" muted></video>
    <video src="video5.mp4" muted></video>
    <video src="video6.mp4" muted></video>
  </div>

  <!-- Overlay for Fullscreen -->
  <div class="overlay" id="overlay">
    <span class="close-btn" onclick="closeOverlay()">&times;</span>
    <video id="overlayVideo" controls></video>
  </div>

  <script>
    const videos = document.querySelectorAll(".gallery video");
    const overlay = document.getElementById("overlay");
    const overlayVideo = document.getElementById("overlayVideo");

    // When user clicks video â†’ open fullscreen overlay
    videos.forEach(video => {
      video.addEventListener("click", () => {
        overlay.style.display = "flex";
        overlayVideo.src = video.src;
        overlayVideo.play();
      });
    });

    // Close overlay
    function closeOverlay() {
      overlay.style.display = "none";
      overlayVideo.pause();
      overlayVideo.src = "";
    }
  </script>

</body>
</html>
