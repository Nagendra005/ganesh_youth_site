<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Nimarjan 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111; /* dark background */
      color: #ffd700;  /* golden text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .coming-soon {
      font-size: 1.5rem;
      font-weight: bold;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    /* Mobile fit */
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      p { font-size: 1rem; }
      .coming-soon { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üôè Ganesh Nimarjan 2025 üôè</h1>
    <p>Celebrations are on the way...</p>
    <div class="coming-soon">‚ú® Coming Soon ‚ú®</div>
  </div>
</body>
</html>
