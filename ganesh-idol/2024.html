<!DOCTYPE html>
<html lang="en">
<head>

  <title>Ganesh Idol - 2024</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f5f0;
      color: #333;
    }

    header {
      background-color: #b71c1c;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 1rem;
    }

    .gallery img,
    .gallery video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
    }
    .lightbox img,
    .lightbox video {
      max-width: 95%;
      max-height: 95%;
      border-radius: 10px;
    }
    .lightbox:target {
      display: flex;
    }

    .back-button {
      text-align: center;
      margin: 2rem 0;
    }
    .back-button a {
      background-color: #b71c1c;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .back-button a:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <header>
