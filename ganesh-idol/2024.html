<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ganesh Idol - 2024</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f5f0;
      color: #333;
    }

    header {
      background-color: #b71c1c;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 1rem;
    }

    .gallery img,
    .gallery video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .lightbox.active {
      display: flex;
    }

    .lightbox-track {
      display: flex;
      transition: transform 0.3s ease-in-out;
      width: 100%;
      height: 100%;
    }
    .lightbox-slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .lightbox-slide img,
    .lightbox-slide video {
      max-width: 95%;
      max-height: 95%;
      border-radius: 10px;
    }

    .back-button {
      text-align: center;
      margin: 2rem 0;
    }
    .back-button a {
      background-color: #b71c1c;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .back-button a:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ganesh Idol - 2024</h1>
  </header>

  <div class="gallery">
    <img src="IMG-20250816-WA0011.jpg" alt="Ganesh Idol 1" data-type="img" />
    <img src="IMG-20250816-WA0012.jpg" alt="Ganesh Idol 2" data-type="img" />
    <img src="IMG-20250816-WA0013.jpg" alt="Ganesh Idol 3" data-type="img" />
    <video src="VID-20240908-WA0000.mp4" data-type="video"></video>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-track" id="lightbox-track"></div>
  </div>

  <div class="back-button">
    <a href="../index.html">üè† Home</a>
    <a href="index.html">‚Üê Back</a>
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery img, .gallery video');
    const lightbox = document.getElementById('lightbox');
    const track = document.getElementById('lightbox-track');
    let currentIndex = 0;

    // Open lightbox
    galleryItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        currentIndex = index;
        openLightbox();
      });
    });

    function openLightbox() {
      track.innerHTML = "";
      galleryItems.forEach((item) => {
        let slide = document.createElement("div");
        slide.classList.add("lightbox-slide");
        if (item.dataset.type === "img") {
          slide.innerHTML = `<img src="${item.src}" />`;
        } else {
          slide.innerHTML = `<video src="${item.src}" controls autoplay></video>`;
        }
        track.appendChild(slide);
      });
      updateSlide();
      lightbox.classList.add('active');
    }

    function updateSlide() {
      track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    // Close on outside click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
      }
    });

    // Swipe handling with animation
    let startX = 0;
    lightbox.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    lightbox.addEventListener('touchend', (e) => {
      let endX = e.changedTouches[0].clientX;
      if (endX < startX - 50) { // Swipe left ‚Üí next
        currentIndex = (currentIndex + 1) % galleryItems.length;
        updateSlide();
      } else if (endX > startX + 50) { // Swipe right ‚Üí previous
        currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
        updateSlide();
      }
    });
  </script>

</body>
</html>
