<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ganesh Idol - 2024</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f5f0;
      color: #333;
    }

    header {
      background-color: #b71c1c;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .gallery img,
    .gallery video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.03);
    }

    .back-button {
      text-align: center;
      margin-bottom: 2rem;
    }

    .back-button a {
      background-color: #b71c1c;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      margin: 0 5px;
    }

    .back-button a:hover {
      background-color: #d32f2f;
    }

    /* Lightbox fullscreen view */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img,
    .lightbox video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      text-decoration: none;
      font-weight: bold;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Ganesh Idol - 2024</h1>
  </header>

  <div class="gallery">
    <!-- Thumbnails -->
    <a href="#img1"><img src="IMG-20250816-WA0011.jpg" alt="Ganesh Idol 1" /></a>
    <a href="#img2"><img src="IMG-20250816-WA0012.jpg" alt="Ganesh Idol 2" /></a>
    <a href="#img3"><img src="IMG-20250816-WA0013.jpg" alt="Ganesh Idol 3" /></a>
    <a href="#vid1"><video src="VID-20240908-WA0000.mp4"></video></a>

  <div id="img3" class="lightbox">
