<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Idol - 2024</title>
  <style>
    body {
      margin: 0;
      background-color: #800000; /* Same as home page */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      background: #a00000;
    }
    .swiper {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    .swiper-slide img,
    .swiper-slide video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* fits content to screen */
    }
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    .back-button a {
      background: #b71c1c;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
    .back-button a:hover {
      background: #d32f2f;
    }
  </style>

  <!-- SwiperJS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
  <header>Ganesh Idol - 2024</header>

  <!-- Back Button -->
  <div class="back-button">
    <a href="../index.html">üè† Home</a>
    <a href="index.html">‚Üê Back</a>
  </div>

  <!-- Fullscreen slider -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Images -->
      <div class="swiper-slide">
        <img src="IMG-20250816-WA0011.jpg" alt="Ganesh Idol 1">
      </div>
      <div class="swiper-slide">
        <img src="IMG-20250816-WA0012.jpg" alt="Ganesh Idol 2">
      </div>
      <div class="swiper-slide">
        <img src="IMG-20250816-WA0013.jpg" alt="Ganesh Idol 3">
      </div>

      <!-- Video -->
      <div class="swiper-slide">
        <video controls playsinline>
          <source src="VID-20240908-WA0000.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <!-- SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      loop: true,
      slidesPerView: 1,
      spaceBetween: 0,
      centeredSlides: true,
    });
  </script>
</body>
</html>
